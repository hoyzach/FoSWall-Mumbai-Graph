type Token @entity {
  id: ID!
  tokenId: BigInt!
  expression: String!
  likes: BigInt!
  dislikes: BigInt!
  feesAccrued: BigInt!
  tokenURI: String!
  createdAtTimestamp: BigInt!
  minter: User!
  owner: User!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
  minted: [Token!]! @derivedFrom(field: "minter")
}